schema_version: 1

name: "jboss-webserver-5/webserver52-openj9-jdk11-rhel8-tomcat9"
description: "Red Hat JBoss Web Server 5.2 Tomcat 9 container image"
version: "5.2.0"
from: "ubi8:8-released"
labels:
    - name: "com.redhat.component"
      value: "jboss-webserver-5-webserver52-openj9-jdk11-rhel8-tomcat9-container"
    - name: "org.jboss.product"
      value: "webserver-tomcat9"
    - name: "org.jboss.product.version"
      value: "5.2.0"
    - name: "org.jboss.product.webserver-tomcat9.version"
      value: "5.2.0"
    - name: "org.jboss.deployments-dir"
      value: "/opt/jws-5.2/tomcat/webapps"
    - name: "com.redhat.deployments-dir"
      value: "/opt/jws-5.2/tomcat/webapps"
    - name: "com.redhat.deployments-dir"
      value: "/opt/jws-5.2/tomcat/webapps"
    - name: "com.redhat.dev-mode"
      value: "DEBUG:true"
      description: "Environment variable used to enable development mode (debugging).  A value of true will enable development mode."
    - name: "com.redhat.dev-mode.port"
      value: "JPDA_ADDRESS:8000"
      description: "Environment variable used to specify the debug port.  If not set, the default Tomcat debug port will be used (8000).  Only applicable when development mode is enabled."
envs:
    - name: "JBOSS_PRODUCT"
      value: "webserver"
    - name: "JBOSS_WEBSERVER_VERSION"
      value: "5.2.0"
    - name: "PRODUCT_VERSION"
      value: "5.2.0"
    - name: "TOMCAT_VERSION"
      value: "9.0.21"
    - name: "JWS_HOME"
      value: "/opt/jws-5.2/tomcat"
    - name: "CATALINA_OPTS"
      value: "-Djava.security.egd=file:/dev/./urandom"
    - name: "JPDA_ADDRESS"
      value: "8000"
      description: "Specify the port to use for debugging. If not set, the default Tomcat debug port will be used (8000).  Only applicable when development mode is enabled."
    - name: DEBUG
      example: false
      description: "Specify true to enable development mode (debugging)."
ports:
    - value: 8080
    - value: 8000
      expose: false
modules:
      repositories:
          - name: cct_module
            git:
                url: https://github.com/jmtd/cct_module.git
                ref: openj9
          - path: modules
      install:
          - name: jboss.container.java.rm-openjdk
          - name: jboss.container.openjdk.jdk
            version: "openj9-11"
          - name: jws-unpack-tomcat9
          - name: jws-chown
          - name: jws-debugging
          - name: jws-disable-ajp
packages:
      repositories:
          - name: scl
            rpm: ~
          - name: openj9
            id: openj9
      manager: dnf
      install:
          - apr-util
artifacts:
    - name: jws-5.2.0-application-server.zip
      description: "Artifact is available on Customer Portal:"
      md5: ad814e79bfd11974b64aa9bb6d48b73f
    - name: jws-5.2.0-application-server-RHEL8-x86_64.zip
      description: "Artifact is available on Customer Portal:"
      md5: 6180e677636a14400a764899028a10f5
    - name: jws-5.2.0-application-server-RHEL8-s390x.zip
      md5: b655590c3da90c4130b27805b6be914f
run:
      user: 185
      cmd:
          - "/opt/jws-5.2/tomcat/bin/catalina.sh"
          - "run"
osbs:
      repository:
            name: containers/jboss-webserver-5
            branch: private-szappis-openj9-jdk11-rhel8
